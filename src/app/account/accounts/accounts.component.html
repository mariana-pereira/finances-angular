<div class="container">
    <div class="content">
        <div class='title-container'>
            <h1>Contas</h1>
        </div>
        <div *ngIf='accounts?.length > 0'>
            <div class="card" *ngFor='let account of accounts' (click)="navigate('/account/detail/' + account.id)">
                <span class="title">{{account.bank}}</span>
                <span class="type">{{account.type}}</span>
                <div class="amount">
                    <span>Saldo em conta: {{account.accountBalance}}</span>
                    <span>Saldo investido: {{account.investmentsBalance}}</span>
                </div>
            </div>
        </div>
        <div class="button-container">
            <button (click)="navigate('/account/add')">Adicionar conta</button>
        </div>
    </div>
</div>
