<div class="container">
    <div class="content">
        <h1>{{title}}</h1>
        <form [formGroup]='budgetForm' (ngSubmit)="onSubmit()">

            <input type='text' name='name' placeholder='nome' formControlName='name' />
            <input type='text' name='amount' placeholder='valor' formControlName='amount' />
            
            <div class="button-container">
                <button type="button" (click)="onCancel()">Cancelar</button>
                <button type="submit">Salvar</button>
            </div>
        </form>
    </div>
</div>
