<div class="container">
        <div class="content">
            <h1>Adicionar Rendimento</h1>
            <form [formGroup]='profitForm' (ngSubmit)="onSubmit()">
                <div class="date">
                    <input matInput [matDatepicker]="picker" placeholder="data" formControlName='date'>
                    <mat-datepicker-toggle matSuffix [for]="picker">
                        <mat-icon matDatepickerToggleIcon class="material-icons color_gray">keyboard_arrow_down</mat-icon>
                    </mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </div>
                <input currencyMask type='text' name='amount' placeholder='valor' [options]="{ prefix: '', align: 'left', thousands: '.', decimal: ',' }" formControlName='amount' />
                <div class="button-container">
                    <button type="button" (click)="onCancel()">Cancelar</button>
                    <button type="submit">Salvar</button>
                </div>
            </form>
        </div>
    </div>
