<div class="container">

    <div class="content">
        <div *ngIf='target !== null' class="detail">
            <h1>{{target.name}}</h1>
            <h4>{{formatDate(target.deadline)}}</h4>
            <p>Valor necess√°rio: {{convertCurrency(target.necessary_amount)}}</p>
            <p>Valor atual: {{convertCurrency(target.actual_amount)}}</p>
        </div>
        <div class="action">
            <button type='button' (click)="navigate('/target/edit/' + target.id)">
                <mat-icon class="material-icons color_purple">edit</mat-icon>
            </button>
            <button type='button' (click)="deleteItem(target.id)">
                <mat-icon class="material-icons color_purple">delete</mat-icon>
            </button>
        </div>
        
    </div>
</div>
