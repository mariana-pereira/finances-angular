<div class="container">
    <div class="content">
        <h1>Adicionar Objetivo</h1>
        <form [formGroup]='targetForm' (ngSubmit)="onSubmit()">

            <input type='text' name='name' placeholder='nome' formControlName='name' />
            <input type='text' name='necessaryAmount' placeholder='valor necessÃ¡rio'
                formControlName='necessary_amount' />
            <div class="date">
                <input class='date' matInput [matDatepicker]="picker" placeholder="vencimento"
                    formControlName='deadline'>
                <mat-datepicker-toggle matSuffix [for]="picker">
                    <mat-icon matDatepickerToggleIcon class="material-icons color_gray">keyboard_arrow_down</mat-icon>
                </mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </div>
            <div class="button-container">
                <button type="button" (click)="onCancel()">Cancelar</button>
                <button type="submit">Salvar</button>
            </div>
        </form>
    </div>
</div>
